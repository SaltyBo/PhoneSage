<!DOCTYPE html>
<html>
<!------------------------------HEAD------------------------------------------------>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhoneSage</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  
</head>

<!------------------------------BODY------------------------------------------------>
<body>

	<!--Navigation bar-->
	<nav>
		<img src="Images/Menu.png" id="toggleNavButton" height="30px" width="30px"></img>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="Products.html" >Products</a>
			      <ul class="dropdown">
					<li><a href="Products.html">Iphone</a></li>
					<li><a href="Products.html">Samsung</a></li>
					<li><a href="Products.html">Oppo</a></li>
				  </ul>
			</li>
			<li><a href="About us.html">About Us</a></li>
			<li><a href="Account.html" >Account</a></li>
            <li><a href="CheckOut.html" class="active">Check Out</a></li>
		</ul>
	</nav>

	<!--Header area-->
	<header> 
		<h1>PhoneSage</h1>
	</header>

	
	<!--main area-->
	<main>
		<!-- FullWidth and Larger Breadcrumb bar -->
		<div class="fullWidthBreadcrumbBar">
			<div class="breadcrumbBar">
				<div class="breadcrumbItem">
					<a href="#" onclick="showStep('cart')">Cart</a>
					<span class="breadcrumbArrow"></span>
				</div>
				<div class="breadcrumbItem">
					<a href="#" onclick="showStep('details')">Details</a>
					<span class="breadcrumbArrow"></span>
				</div>
				<div class="breadcrumbItem">
					<a href="#" onclick="showStep('payment')">Payment</a>
					<span class="breadcrumbArrow"></span>
				</div>
				<div class="breadcrumbItem">
					<a href="#" onclick="showStep('shipping')">Shipping</a>
				</div>
			</div>
		</div>
	
		<!-- Checkout steps -->
		<div id="cart" class="checkoutStep">
			<!-- Content for the Cart step -->
			<h2>Cart</h2>
			<div class="product">
				<img src="Images/IPhone 13.png" alt="Product 2">
				<h3>IPhone 13</h3>
				<p>Price: $699.99</p>
			</div>
			<button class="next-button"  onclick="showStep('details')">Next</button>
		</div>		
		
	
		<div id="details" class="checkoutStep" style="display: none;">
			<!-- Content for the Details step -->
			<h2>Details</h2>
			<div class="centered-inputs">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Enter your name" class="input-field">
		
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="Enter your email" class="input-field">
			</div>
			<button class="next-button"  onclick="showStep('payment')">Next</button>
		</div>
		
	
		<div id="payment" class="checkoutStep" style="display: none;">
			<!-- Content for the Payment step -->
			<h2>Payment</h2>
			<div class="centered-inputs">
				<label for="cardNumber">Card Number:</label>
				<input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" class="input-field">
				
				<label for="expirationDate">Expiration Date:</label>
				<input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" class="input-field">
		
				<label for="cvv">CVV:</label>
				<input type="text" id="cvv" name="cvv" placeholder="Enter CVV" class="input-field">
			</div>
			<button class="next-button" onclick="showStep('shipping')">Next</button>
		</div>
		
	
		<div id="shipping" class="checkoutStep" style="display: none;">
			<!-- Content for the Shipping step -->
			<h2>Shipping</h2>
			<div class="centered-inputs">
				<label for="address">Shipping Address:</label>
				<input type="text" id="address" name="address" placeholder="Enter your shipping address" class="input-field">
				
				<label for="postalCode">Postal Code:</label>
				<input type="text" id="postalCode" name="postalCode" placeholder="Enter your postal code" class="input-field">
		
				<label for="city">City:</label>
				<input type="text" id="city" name="city" placeholder="Enter your city" class="input-field">
				
				<label for="country">Country:</label>
				<input type="text" id="country" name="country" placeholder="Enter your country" class="input-field">
			</div>
			<button class="next-button" >Finish</button>
		</div>
	</main>

	
  <!--Footer Area-->
  <footer>
	<p>Sign Up For Deals!</p>
	<P>Follow Us</P>
  </footer>

<script src="Filters.js"></script>
<script>
    // JavaScript function to show a specific step and hide others
    function showStep(step) {
        const steps = document.querySelectorAll('.checkoutStep');
        steps.forEach((s) => {
            s.style.display = 'none';
        });

        document.getElementById(step).style.display = 'block';
    }

    // Show the "Cart" step by default
    showStep('cart');
</script>


</body>
</html>
